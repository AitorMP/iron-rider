<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iron Rider</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <div id="header">
    <img src="./images/Title.PNG" alt=" IRON RIDER" />
    <!-- <h1>IRON RIDER</h1> -->
  </div>

  <body>
    <div class="screen" id="start-screen">
      <button>Start Game</button>
    </div>
    <div class="screen" id="playing-screen" style="display: none">
      <canvas width="800" height="500"></canvas>
    </div>
    <div class="screen" id="game-over-screen" style="display: none">
      <!--<h1>GAME OVER</h1>-->
      <img src="./images/game-over.png" />
      <button>Try Again</button>
    </div>

    <script src="background.js"></script>
    <script src="game.js"></script>
    <script src="obstacle.js"></script>
    <script src="player.js"></script>
    <script src="script.js"></script>

    <foot>
      <p>
        You just remebered that you left your futuristic stove on<br />
        Avoid the rocks on the road trying to reach your place before it blows
        up <br />
        Use the arrow keys to move the character up, down, right or/and left
      </p>
    </foot>
  </body>
</html>
